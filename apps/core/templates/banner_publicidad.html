{% load static %}

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner banner-superior">
        <div class="carousel-item active">
            <a href="#"><img src="{% static 'img/banners/banner-pub01.png' %}" class="d-block w-100" alt="..."></a>
        </div>
        <div class="carousel-item">
            <a href="#"><img src="{% static 'img/banners/banner-pub02.png' %}" class="d-block w-100" alt="..."></a>
        </div>
        <div class="carousel-item">
            <a href="#"><img src="{% static 'img/banners/banner-pub03.png' %}" class="d-block w-100" alt="..."></a>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>

</div>
